<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eczanelerimiz</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 900px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
            margin-bottom: 10px;
        }
        p {
            color: #666;
            font-size: 1.1rem;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            font-size: 1rem;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #007bff;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        tr:hover {
            background-color: #e9ecef;
        }
        @media (max-width: 600px) {
            table, thead, tbody, th, td, tr {
                display: block;
                width: 100%;
            }
            tr {
                margin-bottom: 10px;
                border-bottom: 2px solid #ddd;
            }
            td {
                text-align: right;
                padding-left: 50%;
                position: relative;
            }
            td:before {
                content: attr(data-label);
                position: absolute;
                left: 10px;
                font-weight: bold;
                text-align: left;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Eczanelerimiz</h1>
        <p>Size en yakın eczaneyi bulun!</p>

        <input type="text" id="eczaneSearch" placeholder="Eczane ara..." onkeyup="searchEczane()">

        <table id="eczaneTable">
            <thead>
                <tr>
                    <th>Eczane Adı</th>
                    <th>Şehir</th>
                    <th>Adres</th>
                    <th>Telefon</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td data-label="Eczane Adı">Örnek Eczane 1</td>
                    <td data-label="Şehir">İstanbul</td>
                    <td data-label="Adres">Bağdat Caddesi No:12</td>
                    <td data-label="Telefon">+90 212 123 45 67</td>
                </tr>
                <tr>
                    <td data-label="Eczane Adı">Örnek Eczane 2</td>
                    <td data-label="Şehir">Ankara</td>
                    <td data-label="Adres">Kızılay Meydanı No:5</td>
                    <td data-label="Telefon">+90 312 765 43 21</td>
                </tr>
                <tr>
                    <td data-label="Eczane Adı">Örnek Eczane 3</td>
                    <td data-label="Şehir">İzmir</td>
                    <td data-label="Adres">Alsancak Mahallesi No:8</td>
                    <td data-label="Telefon">+90 232 456 78 90</td>
                </tr>
            </tbody>
        </table>
    </div>

    <script>
        function searchEczane() {
            var input, filter, table, tr, td, i, txtValue;
            input = document.getElementById("eczaneSearch");
            filter = input.value.toUpperCase();
            table = document.getElementById("eczaneTable");
            tr = table.getElementsByTagName("tr");

            for (i = 1; i < tr.length; i++) {
                td = tr[i].getElementsByTagName("td")[0];
                if (td) {
                    txtValue = td.textContent || td.innerText;
                    if (txtValue.toUpperCase().indexOf(filter) > -1) {
                        tr[i].style.display = "";
                    } else {
                        tr[i].style.display = "none";
                    }
                }
            }
        }
    </script>
</body>
</html>
