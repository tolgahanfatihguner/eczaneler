<div class="eczane-container">
    <h1>Bayilerimiz</h1>
    <p>Size en yakın bayiyi bulun!</p>

    <div class="eczane-filters">
        <select id="cityFilter" onchange="filterEczane()">
            <option value="">İl Seçiniz</option>
            <option value="İstanbul">İstanbul</option>
            <option value="Ankara">Ankara</option>
            <option value="İzmir">İzmir</option>
        </select>

        <select id="categoryFilter" onchange="filterEczane()">
            <option value="">Kategori Seçiniz</option>
            <option value="Eczane">Eczane</option>
            <option value="Bayi">Bayi</option>
            <option value="Distribütör">Distribütör</option>
        </select>

        <input type="text" id="eczaneSearch" placeholder="Bayi adı ara..." onkeyup="filterEczane()">
    </div>

    <table id="eczaneTable">
        <thead>
            <tr>
                <th>Bayi Adı</th>
                <th>Şehir</th>
                <th>Kategori</th>
                <th>Adres</th>
                <th>Telefon</th>
            </tr>
        </thead>
        <tbody>
            <tr data-city="İstanbul" data-category="Eczane">
                <td>Örnek Eczane 1</td>
                <td>İstanbul</td>
                <td>Eczane</td>
                <td>Bağdat Caddesi No:12</td>
                <td><a href="tel:+902121234567">+90 212 123 45 67</a></td>
            </tr>
            <tr data-city="Ankara" data-category="Bayi">
                <td>Örnek Bayi 2</td>
                <td>Ankara</td>
                <td>Bayi</td>
                <td>Kızılay Meydanı No:5</td>
                <td><a href="tel:+903127654321">+90 312 765 43 21</a></td>
            </tr>
            <tr data-city="İzmir" data-category="Distribütör">
                <td>Örnek Distribütör 3</td>
                <td>İzmir</td>
                <td>Distribütör</td>
                <td>Alsancak Mahallesi No:8</td>
                <td><a href="tel:+902324567890">+90 232 456 78 90</a></td>
            </tr>
        </tbody>
    </table>
</div>

<style>
    .eczane-container {
        max-width: 900px;
        margin: auto;
        text-align: center;
        font-family: Arial, sans-serif;
    }
    .eczane-filters {
        display: flex;
        justify-content: center;
        gap: 10px;
        margin-bottom: 15px;
        flex-wrap: wrap;
    }
    select, input {
        padding: 10px;
        font-size: 1rem;
        border: 1px solid #ddd;
        border-radius: 5px;
    }
    table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
    }
    th, td {
        border: 1px solid #ddd;
        padding: 10px;
        text-align: left;
    }
    th {
        background-color: #007bff;
        color: white;
    }
    tr:nth-child(even) {
        background-color: #f9f9f9;
    }
    tr:hover {
        background-color: #e9ecef;
    }
    td a {
        color: #007bff;
        text-decoration: none;
    }
</style>

<script>
    function filterEczane() {
        var city = document.getElementById("cityFilter").value.toUpperCase();
        var category = document.getElementById("categoryFilter").value.toUpperCase();
        var input = document.getElementById("eczaneSearch").value.toUpperCase();
        var rows = document.querySelectorAll("#eczaneTable tbody tr");

        rows.forEach(row => {
            var cityMatch = city === "" || row.getAttribute("data-city").toUpperCase() === city;
            var categoryMatch = category === "" || row.getAttribute("data-category").toUpperCase() === category;
            var nameMatch = input === "" || row.textContent.toUpperCase().includes(input);

            if (cityMatch && categoryMatch && nameMatch) {
                row.style.display = "";
            } else {
                row.style.display = "none";
            }
        });
    }
</script>
