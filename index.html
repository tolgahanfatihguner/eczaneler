<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yetkili Satış Eczaneleri</title>
    <link href="https://fonts.googleapis.com/css2?family=Wix+Madefor+Display:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #F07875;
            --text-color: #1C2B3A;
        }
        
        body {
            font-family: 'Wix Madefor Display', sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 1200px;
            margin: 20px auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px var(--primary-color);
            text-align: center;
        }
        .banner {
            background-color: var(--primary-color);
            color: var(--text-color);
            text-align: center;
            padding: 10px;
            font-size: 18px;
            font-weight: bold;
            max-width: 1200px;
            margin: 0 auto 20px auto;
            border-radius: 8px;
        }
        .title {
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 10px;
            color: var(--text-color);
        }
        .description {
            font-size: 18px;
            color: #555;
            margin-bottom: 20px;
        }
        .search-bar {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 20px;
        }
        .search-bar select, .search-bar input {
            padding: 10px;
            border-radius: 5px;
            border: 1px solid var(--primary-color);
            width: 200px;
        }
        .search-bar button {
            background: var(--primary-color);
            color: var(--text-color);
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }
        .search-bar button:hover {
            background: darken(var(--primary-color), 10%);
        }
        .pharmacy-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        .pharmacy {
            background: white;
            padding: 15px;
            border-radius: 6px;
            box-shadow: 0 2px 5px var(--primary-color);
            transition: 0.3s;
            text-align: center;
        }
        .pharmacy:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 10px var(--primary-color);
        }
        .pharmacy img {
            width: 40px;
            height: 40px;
            margin-bottom: 10px;
        }
        .pharmacy h3 {
            font-size: 18px;
            font-weight: bold;
            margin: 5px 0;
            color: var(--text-color);
        }
        .pharmacy p {
            margin: 5px 0;
            font-size: 14px;
            color: #555;
        }
        .map-link {
            display: inline-block;
            margin-top: 5px;
            padding: 5px 10px;
            background-color: var(--primary-color);
            color: var(--text-color);
            border-radius: 5px;
            text-decoration: none;
            font-size: 14px;
            font-weight: bold;
        }
        .map-link:hover {
            background-color: darken(var(--primary-color), 10%);
        }
        @media (max-width: 600px) {
            .pharmacy-list {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="banner">Doğal Gıda Takviyeleri ile Sağlıklı Günler</div>
    <div class="container">
        <div class="title">Yetkili Satış Eczaneleri</div>
        <div class="description">
            Ürünlerimizi yetkili eczanelerimizden güvenle satın alabilirsiniz. Size en yakın eczaneyi bulmak için aşağıdaki filtreleri kullanabilirsiniz.
        </div>
        <div class="search-bar">
            <select id="cityFilter">
                <option value="">Şehir Seç</option>
                <option value="İstanbul">İstanbul</option>
                <option value="İzmir">İzmir</option>
                <option value="Ankara">Ankara</option>
            </select>
            <input type="text" id="searchBox" placeholder="Eczane Ara...">
            <button onclick="filterPharmacies()">Ara</button>
        </div>
        <div id="pharmacyList" class="pharmacy-list">
            <!-- Statik eczane listesi -->
        </div>
    </div>
</body>
</html>
